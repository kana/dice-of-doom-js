<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dice of Doom JS</title>
    <link href="vendor/twitter-bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/twitter-bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="dice-of-doom.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href=".">Dice of Doom JS</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href=".">Home</a></li>
              <li><a href="https://github.com/kana/dice-of-doom-js">Code</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="game-board">
    </div>

    <div class="container" id="console">
      <div class="row">
        <div class="span2">
          <div class="row">
            Current player: <span id="current-player-name">?</span>
          </div>
          <div class="row">
            <div id="message">
            </div>
          </div>
          <div class="row">
            <form id="control">
            </form>
          </div>
        </div>
        <div class="span2">
          <div class="row">
            <div id="log">
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="vendor/jquery/jquery-1.9.1.min.js"></script>
    <script src="vendor/twitter-bootstrap/js/bootstrap.min.js"></script>
    <script src="dice-of-doom.js"></script>
  </body>
</html>
